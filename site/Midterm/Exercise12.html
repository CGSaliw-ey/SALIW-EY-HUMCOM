<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Web Layouts</title>
        <meta charset="utf-8"> 
        <meta name="author" content="C.G.Saliw-ey" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Styles/Excercise 12.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="row">
                <header class="col-12 header">
                    <p>1. Header</p>
                    <div class="col-2 brand">
                        <p>1.1 Brand</p>
                    </div>
                    <div class="col-7 GlobalNav">
                        <p>1.2 Global Nav</p>
                    </div>
                    <div class="col-3 tools">
                        <p>1.3 Tools</p>
                    </div>
                </header>
            </div>
            <!--Row Two-->
            <div class="row">
                <div class="col-9 col-sm-6 col-sm-7 hero">
                    <p>2. Hero</p>
                    <div class="col-6 hf">
                        <p>2.1 Hero Feature</p>
                    </div>
                    <div class="col-3 hcta">
                        <p>2.2 Hero Call to Action</p>
                    </div>
                </div>
                <div class="col-3 col-sm-6 ad">
                    <p>3. Ad</p>
                </div>
            </div>
            <!--Row Three-->
            <div class="row">
                <div class="col-9 body">
                    <p>4. Body</p>
                    <div class="col-3 af">
                        <p>4.1 Article Feature</p>
                    </div>
                    <div class="col-9 al">
                        <p>4.2 Article Listing</p>
                    </div>
                </div>
                <div class="col-3 sidebar">
                    <p>5. Sidebar</p>
                    <div class="col-12 sf">
                        <p>5.1 Sidebar Feature</p>
                    </div>
                </div>
            </div>
            <!--Row 4-->
            <div>    
                <footer class="row col-12 footer">
                    <p>6. Footer</p>
                </footer>
            </div>
        </div>
    </body>
</html>
